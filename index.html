<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Movie Zone</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-bottom: 1rem;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #ff5050;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    iframe {
      margin-top: 20px;
      width: 100%;
      height: 500px;
      max-width: 900px;
      border: none;
    }
    @media (max-width: 768px) {
      iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¬ My Movie Zone</h1>

  <input type="text" id="search" placeholder="Enter movie or show title">
  <button onclick="searchMovie()">Search</button>

  <div id="videoContainer"></div>

  <script>
    async function searchMovie() {
      const query = document.getElementById("search").value;
      if (!query) return;

      const apiKey = "5edf8722";
      const url = `https://www.omdbapi.com/?t=${encodeURIComponent(query)}&apikey=${apiKey}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.Response === "False") {
          alert("Movie or show not found.");
          return;
        }

        const imdbID = data.imdbID;
        const iframe = document.createElement("iframe");
        iframe.src = `https://multiembed.mov/?video_id=${imdbID}&tmdb=1`;
        iframe.allowFullscreen = true;

        const container = document.getElementById("videoContainer");
        container.innerHTML = ""; // Clear previous
        container.appendChild(iframe);
      } catch (err) {
        alert("An error occurred. Please try again.");
        console.error(err);
      }
    }
  </script>

</body>
</html>
