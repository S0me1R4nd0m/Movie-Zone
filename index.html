<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Movie Zone</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 1.5rem 1rem 1rem;
      background: #1a1a1a;
      font-size: 2rem;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 2px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #00ffff;
      box-shadow: 0 0 15px #00ffff;
    }

    .search-box {
      text-align: center;
      margin: 1.5rem;
    }

    .search-box input,
    .search-box select,
    .search-box button {
      padding: 0.6rem 1rem;
      margin: 0.3rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    .search-box input {
      width: 60%;
      background: #1e1e1e;
      color: #fff;
      box-shadow: 0 0 8px #00ffff;
    }

    .search-box select,
    .search-box button {
      background-color: #00ffff;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      animation: fadeIn 1.2s ease;
    }

    .movie {
      background: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }

    .movie:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
    }

    .movie img {
      width: 100%;
      height: auto;
      display: block;
    }

    .movie-title {
      padding: 0.5rem;
      text-align: center;
      font-size: 1rem;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 1rem;
    }

    .modal iframe {
      width: 90%;
      height: 80vh;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 30px #00ffff;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      cursor: pointer;
      color: #fff;
      z-index: 1100;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/1179/1179069.png" class="logo" alt="Site Logo" />
    ðŸŽ¥ The Movie Zone
  </header>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search movies or TV shows...">
    <select id="searchType">
      <option value="movie">Movies</option>
      <option value="series">TV Shows</option>
    </select>
    <button onclick="handleSearch()">Search</button>
  </div>

  <div class="grid" id="movieGrid">
    <!-- Search results will appear here -->
  </div>

  <div class="modal" id="playerModal">
    <span class="close" onclick="closePlayer()">âœ–</span>
    <iframe id="movieFrame" allowfullscreen></iframe>
  </div>

  <script>
    const modal = document.getElementById('playerModal');
    const movieFrame = document.getElementById('movieFrame');
    const searchInput = document.getElementById('searchInput');
    const searchType = document.getElementById('searchType');
    const movieGrid = document.getElementById('movieGrid');
    const apiKey = '5edf8722'; // Your OMDb API key

    async function fetchMovies(query, type) {
      const url = `https://www.omdbapi.com/?s=${encodeURIComponent(query)}&type=${type}&apikey=${apiKey}`;
      const response = await fetch(url);
      const data = await response.json();

      movieGrid.innerHTML = ''; // Clear grid

      if (data.Response === "True") {
        data.Search.forEach(movie => {
          const movieElement = document.createElement('div');
          movieElement.classList.add('movie');
          movieElement.innerHTML = `
            <img src="${movie.Poster !== "N/A" ? movie.Poster : 'https://via.placeholder.com/300x450?text=No+Image'}" alt="${movie.Title}"/>
            <div class="movie-title">${movie.Title}</div>
          `;
          movieElement.onclick = () => openPlayer(`https://vidsrc.rip/embed/${type}/${movie.imdbID}`);
          movieGrid.appendChild(movieElement);
        });
      } else {
        movieGrid.innerHTML = `<p>No results found for "${query}".</p>`;
      }
    }

    function handleSearch() {
      const query = searchInput.value.trim();
      const type = searchType.value;
      if (query.length > 2) {
        fetchMovies(query, type);
      } else {
        movieGrid.innerHTML = '<p>Please enter at least 3 characters.</p>';
      }
    }

    function openPlayer(url) {
      movieFrame.src = url;
      modal.style.display = 'flex';
    }

    function closePlayer() {
      modal.style.display = 'none';
      movieFrame.src = '';
    }
  </script>

</body>
</html>
